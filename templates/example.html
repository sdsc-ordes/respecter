<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{{title}}</title>
  <script src="https://www.w3.org/Tools/respec/respec-w3c" class="remove" defer></script>
  <script class="remove">
    // All config options at https://respec.org/docs/
    var respecConfig = {
      specStatus: "ED",
      editors: [{ name: "{{author}}", url: "{{url}}" }],
      github: "some-org/mySpec",
      shortName: "dahut",
      xref: "web-platform",
      group: "my-working-group",
    };
  </script>
</head>

<body>
  <section id="abstract">
    <p>{{ abstract }}</p>
  </section>
  <section class="informative">
    <h2>Introduction</h2>
    <p>{{ introduction }}</p>
    <aside class="note" title="A useful note">
      <p>{{note}}</p>
    </aside>
  </section>
  <section>
    <h2>Definitions</h2>

    {% for section in sections %}
    <h3>{{ section.prefLabel }}</h3>
    <table class="def">
      {% for key, value in section.items() %}
      <tr>
        <td>
          <p>{{ key }}</p>
        </td>
        <td>
          <p>{{ value }}</p>
        </td>
      </tr>
      {% endfor %}
    </table>
    {% endfor %}
  </section>
</body>

</html>
